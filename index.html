<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weekly WebDev Challenge lesson 1</title>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	
	<header>
		<img src="img/logo.png" alt="">
	</header>

	<main>
		<div class="column column-left">
			<div class="default-container">
				<h3>Register Form</h3>
				<form class="default" action="">
					<div class="line">
						<div class="icon-container user"></div>
						<input type="text" placeholder="Username" class="input">
					</div>
					<div class="line">
						<div class="icon-container lock"></div>
						<input type="password" placeholder="Password"  class="input">
					</div>
					<div class="line">
						<div class="icon-container lock"></div>
						<input type="password" placeholder="Confirm password"  class="input">
					</div>
					<div class="line">
						<div class="icon-container mail"></div>
						<input type="email" placeholder="Email"  class="input">
					</div>
					<div class="line">
						<div class="icon-container location"></div>
						<select name="location" class="input">
							<option disabled selected class="first">Your Location</option>
	                        <option value="czechy">Czechy</option>
	                        <option value="mongolia">Mongolia</option>
	                        <option value="polska">Polska</option>
	                        <option value="rosja">Rosja</option>
						</select>
					</div>
					<div class="check-line">
						<input type="checkbox" id="check" name="check">
						<label for="check"><span></span>I have read and accept the terms of use.</label>
					</div>
					<button class="button">Sign up</button>
				</form>
			</div>
			<div class="default-container">
				<h3>Send email</h3>
				<form class="default" action="">
					<div class="line">
						<div class="icon-container user"></div>
						<input type="text" placeholder="Username" class="input">
					</div>
					<div class="line">
						<div class="icon-container mail"></div>
						<input type="email" placeholder="Email"  class="input">
					</div>
					<textarea placeholder="Type your message..." rows="10"></textarea>
					<div class="check-line">
						<input type="checkbox" id="check2" name="check2">
						<label for="check2"><span></span>Send a copy to my email</label>
					</div>
					<button class="button">Send email</button>
				</form>
			</div>
		</div>
		<div class="column column-right">
			<div class="default-container">
				<h3>Sign In Form</h3>
				<form class="default" action="">
					<div class="line">
						<div class="icon-container user"></div>
						<input type="text" placeholder="Username" class="input">
					</div>
					<div class="line">
						<div class="icon-container mail"></div>
						<input type="email" placeholder="Email"  class="input">
					</div>
					<div class="check-button">
						<div class="remember">
							<div class="check-line small-check">
								<input type="checkbox" id="check3" name="check3">
								<label for="check3"><span></span>Remember me</label>
							</div>
						</div>
						<div class="btn-right">
							<button class="button small right">Sign in</button>
						</div>
						<div class="clearfix"></div>
					</div>
				</form>
			</div>
			<div class="default-container">
				<h3>Recover Form</h3>
				<form class="default" action="">
					<div class="line">
						<div class="icon-container user"></div>
						<input type="text" placeholder="Username" class="input">
					</div>
					<div class="line">
						<div class="icon-container mail"></div>
						<input type="email" placeholder="Email"  class="input">
					</div>
					<div class="check-button">
						<div class="btn-left">
							<button class="button small left">Send</button>
						</div>
						<div class="btn-right">
							<button class="button small right" disabled>Done</button>
						</div>
						<div class="clearfix"></div>
					</div>
				</form>
			</div>
			<div class="default-container">
				<h3>Subscribe form</h3>
				<form class="default" action="">
					<div class="line">
						<div class="icon-container mail"></div>
						<input type="email" placeholder="Email"  class="input">
					</div>
					<div class="check-button">
						<div class="btn-left">
							<button class="button small left">Subscribe</button>
						</div>
						<div class="btn-right">
							<button class="button small right red" disabled>No, Thanks</button>
						</div>
						<div class="clearfix"></div>
					</div>
				</form>
			</div>
			<img src="img/logo2.png" alt="" class="logo2">
		</div>
	</main>

</body>
</html>
